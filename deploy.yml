name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Replace with the version of Node.js you're using

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # If you have a build step, otherwise remove this line

      - name: Deploy to Azure Web App
        uses: Azure/webapps-deploy@v2
        with:
          app-name: 'your-app-name'  # Replace with your Azure app name
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: '.'  # Deploy the current directory
